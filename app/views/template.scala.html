<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>@title</title>
<meta name="description" content="Stellar Bot allows you to syndicate your Stellar.io flow to Twitter.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
@css = @{ Seq("stylesheets/stellarbot.min.css") }
@css.map { c => <link rel="stylesheet" href="@routes.Assets.at(c)"> }
<script type="text/javascript" src="//use.typekit.net/YOURTYPEKIT.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<link rel="shortcut icon" href="/favicon.ico">
</head>
<body>

<div id="title">
    <h1><span id="stellar">Stellar</span><span id="bot">bot</span></h1>
</div>

@content

<div id="footer" class="container">
    <div class="row">
        <div class="span6 offset3">
            <span id="created">Created by <a id="mark" href="http://markbeeson.net">Mark Beeson</a>.</span>
            <a href="https://twitter.com/m242" class="twitter-follow-button" data-show-count="false">Folow @@m242</a>
            <div class="pull-right">
                <a href="https://twitter.com/share" class="twitter-share-button" data-text="Post your Stellar flow to Twitter." data-via="m242">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
@js = @{ Seq("javascripts/stellarbot.min.js") }
@js.map { j => <script src="@routes.Assets.at(j)"></script> }
